<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm"
     viewBox="0 0 210 297"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      /* Font-lock: use bundled TTFs so Chromium cannot substitute */
      @font-face {
        font-family: "Raleway";
        src: url("/fonts/Raleway-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Raleway";
        src: url("/fonts/Raleway-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "Raleway";
        src: url("/fonts/Raleway-SemiBold.ttf") format("truetype");
        font-weight: 600;
        font-style: normal;
      }

      @font-face {
        font-family: "Merriweather";
        src: url("/fonts/Merriweather-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Merriweather";
        src: url("/fonts/Merriweather-Black.ttf") format("truetype");
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
        font-family: "Merriweather";
        src: url("/fonts/Merriweather-BlackItalic.ttf") format("truetype");
        font-weight: 900;
        font-style: italic;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Hero image: pinned to top, never cropped -->
  <!-- Reference-derived: text block begins ~200mm down; this keeps a similar image region -->
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0"
         width="210" height="175"
         preserveAspectRatio="xMidYMin meet" />

  <!-- Lower white zone -->
  <rect x="0" y="175" width="210" height="122" fill="#ffffff"/>

  <!-- =========================================================
       TEXT BLOCK (LOCKED TO REFERENCE PDF)
       The following font sizes + baselines come from the reference PDF page 1.
       Sizes are converted from pt -> mm (1mm = 2.83464567pt).
       Baselines converted from PDF y(pt-from-bottom) -> SVG y(mm-from-top).
       ========================================================= -->

  <!-- Common X start from reference PDF: x â‰ˆ 69.57mm -->
  <!-- Global Capital Commercial -->
  <text x="69.57" y="200.00"
        font-family="Merriweather"
        font-size="8.128mm"
        font-weight="400"
        fill="#111111"
        text-anchor="start">
    {{title}}
  </text>

  <!-- Confidential (BlackItalic) -->
  <text x="69.57" y="213.20"
        font-family="Merriweather"
        font-size="7.747mm"
        font-weight="900"
        font-style="italic"
        fill="#111111"
        text-anchor="start">
    {{subOne}}
  </text>

  <!-- Finance Memorandum (BlackItalic) -->
  <text x="69.57" y="222.02"
        font-family="Merriweather"
        font-size="7.747mm"
        font-weight="900"
        font-style="italic"
        fill="#111111"
        text-anchor="start">
    {{subTwo}}
  </text>

  <!-- Construction Finance (Black) -->
  <text x="69.57" y="232.52"
        font-family="Merriweather"
        font-size="4.953mm"
        font-weight="900"
        fill="#111111"
        text-anchor="start">
    {{headline}}
  </text>

  <!-- Project Name (Raleway SemiBold, dark grey) -->
  <text x="69.57" y="246.19"
        font-family="Raleway"
        font-size="4.953mm"
        font-weight="600"
        fill="#4a4a4a"
        text-anchor="start">
    {{projectName}}
  </text>

  <!-- Loan Amount (Raleway SemiBold, light grey) -->
  <text x="69.57" y="258.64"
        font-family="Raleway"
        font-size="4.953mm"
        font-weight="600"
        fill="#b9bfc6"
        text-anchor="start">
    {{loanAmount}}
  </text>

  <!-- Our Reference Number: (Raleway Regular 8.04pt) + reference code (Raleway Medium 9pt) -->
  <text x="69.57" y="269.35"
        font-family="Raleway"
        font-size="2.836mm"
        font-weight="400"
        fill="#111111"
        text-anchor="start">
    Our Reference Number:
    <tspan font-weight="500" font-size="3.175mm" x="101.50">{{referenceNumber}}</tspan>
  </text>

  <!-- Optional date line if you want it on cover (keep same style as reference meta) -->
  <!-- Uncomment if needed:
  <text x="69.57" y="276.80"
        font-family="Raleway"
        font-size="2.836mm"
        font-weight="400"
        fill="#111111"
        text-anchor="start">
    {{dateText}}
  </text>
  -->

  <!-- Footer link (if you want it styled like the reference, keep token-driven) -->
  <text x="69.57" y="288.80"
        font-family="Raleway"
        font-size="3.175mm"
        font-weight="400"
        fill="#00a9c7"
        text-anchor="start">
    {{companyLine}}
  </text>

</svg>
