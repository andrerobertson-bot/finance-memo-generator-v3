<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm"
     viewBox="0 0 210 297"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Hero Image (NO CROP). 
       Height tuned; adjust 165 -> 160/170 if needed to match reference exactly. -->
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0"
         width="210" height="165"
         preserveAspectRatio="xMidYMid meet" />

  <!-- Lower area background -->
  <rect x="0" y="165" width="210" height="132" fill="#ffffff"/>

  <!-- Left aligned text block -->
  <!-- Baseline positions are in mm units in the viewBox (1 unit = 1mm). -->
  <g fill="#111111" text-anchor="start">

    <!-- These are styled like the reference (no logo-like tracking). -->
    <text x="16" y="187"
          font-family="Raleway, Arial, sans-serif"
          font-size="6.2">
      {{subOne}}
    </text>

    <text x="16" y="195.5"
          font-family="Raleway, Arial, sans-serif"
          font-size="7.0">
      {{subTwo}}
    </text>

    <!-- Slightly larger gap before headline, like the reference rhythm -->
    <text x="16" y="213.5"
          font-family="Raleway, Arial, sans-serif"
          font-size="11.2">
      {{headline}}
    </text>

    <text x="16" y="229.5"
          font-family="Merriweather, Georgia, serif"
          font-size="14.2"
          font-weight="700">
      {{projectName}}
    </text>

    <text x="16" y="244.0"
          font-family="Merriweather, Georgia, serif"
          font-size="13.4"
          font-weight="700">
      {{loanAmount}}
    </text>

    <text x="16" y="255.2"
          font-family="Raleway, Arial, sans-serif"
          font-size="6.2">
      {{dateText}}
    </text>

    <text x="16" y="263.0"
          font-family="Raleway, Arial, sans-serif"
          font-size="6.2">
      {{referenceNumber}}
    </text>

    <!-- Company line lowered closer to the bottom like the reference -->
    <text x="16" y="285.5"
          font-family="Raleway, Arial, sans-serif"
          font-size="6.0">
      {{companyLine}}
    </text>

  </g>
</svg>
