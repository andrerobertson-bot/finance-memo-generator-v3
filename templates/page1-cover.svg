<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm"
     viewBox="0 0 210 297"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      /* Use installed fonts if available; fallbacks included */
      .sans { font-family: Raleway, Arial, sans-serif; }
      .serif { font-family: Merriweather, Georgia, serif; }

      /* Reference-like hierarchy */
      .sub-italic {
        font-style: italic;
        font-weight: 700;
        font-size: 16.5px;
        fill: #111111;
      }

      .headline {
        font-style: normal;
        font-weight: 700;
        font-size: 13.5px;
        fill: #111111;
      }

      .project {
        font-style: normal;
        font-weight: 500;
        font-size: 13.5px;
        fill: #4a4a4a; /* dark grey like reference */
      }

      .amount {
        font-style: normal;
        font-weight: 600;
        font-size: 13.5px;
        fill: #b9bfc6; /* light grey like reference */
      }

      .meta {
        font-style: normal;
        font-weight: 400;
        font-size: 8.5px;
        fill: #111111;
      }

      .company {
        font-style: normal;
        font-weight: 400;
        font-size: 7.5px;
        fill: #00a9c7; /* matches the reference footer link color vibe */
      }

      .companySmall {
        font-style: normal;
        font-weight: 400;
        font-size: 6.2px;
        fill: #333333;
      }
    </style>
  </defs>

  <!-- Page background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Hero image: NO CROP, pinned to TOP -->
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0"
         width="210" height="165"
         preserveAspectRatio="xMidYMin meet" />

  <!-- Lower white area -->
  <rect x="0" y="165" width="210" height="132" fill="#ffffff"/>

  <!-- Left column text block -->
  <!-- X=16mm gives a similar left margin to the reference -->
  <g text-anchor="start">

    <!-- Sub lines: serif italic (reference style) -->
    <text x="16" y="193" class="serif sub-italic">{{subOne}}</text>
    <text x="16" y="207" class="serif sub-italic">{{subTwo}}</text>

    <!-- Headline: bold but slightly smaller -->
    <text x="16" y="229" class="serif headline">{{headline}}</text>

    <!-- Project: dark grey, not heavy -->
    <text x="16" y="252" class="sans project">{{projectName}}</text>

    <!-- Amount: light grey emphasis -->
    <text x="16" y="276" class="sans amount">{{loanAmount}}</text>

    <!-- Meta -->
    <text x="16" y="294" class="sans meta">{{dateText}}</text>
    <text x="16" y="304" class="sans meta">{{referenceNumber}}</text>

    <!-- Company line (bottom) -->
    <!-- Keep it low but inside page; you can adjust y by 1–2mm if needed -->
    <text x="16" y="292.5" opacity="0"></text>

    <!-- If you want a two-line footer like your reference screenshot,
         you’ll need two separate tokens from your server.
         For now we keep the single companyLine token: -->
    <text x="16" y="291" class="sans company">{{companyLine}}</text>

  </g>
</svg>
