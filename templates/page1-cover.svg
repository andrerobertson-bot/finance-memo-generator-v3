<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm"
     viewBox="0 0 210 297"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Hero image: NO CROP, but ANCHORED TO TOP.
       Any letterboxing (if needed) will go to the BOTTOM, not the top. -->
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0"
         width="210" height="165"
         preserveAspectRatio="xMidYMin meet" />

  <!-- Lower area background -->
  <rect x="0" y="165" width="210" height="132" fill="#ffffff"/>

  <!-- Left-aligned text block -->
  <g fill="#111111" text-anchor="start">

    <!-- Confidential -->
    <text x="16" y="186.5"
          font-family="Raleway, Arial, sans-serif"
          font-size="5.6"
          font-weight="400">
      {{subOne}}
    </text>

    <!-- Finance Memorandum -->
    <text x="16" y="193.8"
          font-family="Raleway, Arial, sans-serif"
          font-size="6.6"
          font-weight="400">
      {{subTwo}}
    </text>

    <!-- Larger gap before headline (matches reference rhythm) -->
    <text x="16" y="209.5"
          font-family="Raleway, Arial, sans-serif"
          font-size="10.4"
          font-weight="400">
      {{headline}}
    </text>

    <!-- Project Name (smaller + controlled bold) -->
    <text x="16" y="223.5"
          font-family="Merriweather, Georgia, serif"
          font-size="12.2"
          font-weight="700">
      {{projectName}}
    </text>

    <!-- Loan Amount (smaller + controlled bold) -->
    <text x="16" y="236.0"
          font-family="Merriweather, Georgia, serif"
          font-size="11.8"
          font-weight="700">
      {{loanAmount}}
    </text>

    <!-- Date -->
    <text x="16" y="246.0"
          font-family="Raleway, Arial, sans-serif"
          font-size="5.6"
          font-weight="400">
      {{dateText}}
    </text>

    <!-- Reference -->
    <text x="16" y="253.0"
          font-family="Raleway, Arial, sans-serif"
          font-size="5.6"
          font-weight="400">
      {{referenceNumber}}
    </text>

    <!-- Company line: lowered -->
    <text x="16" y="284.0"
          font-family="Raleway, Arial, sans-serif"
          font-size="5.4"
          font-weight="400">
      {{companyLine}}
    </text>

  </g>
</svg>
