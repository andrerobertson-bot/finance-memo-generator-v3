<svg width="210mm" height="297mm" viewBox="0 0 210 297"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background image -->
  <image href="/page1-background.png"
         x="0" y="0"
         width="210" height="297"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Text block -->
  <g font-family="Times New Roman, serif" fill="#000000">

    <text x="20" y="60"
          font-size="22"
          font-weight="normal">
      Global Capital Commercial
    </text>

    <text x="20" y="85"
          font-size="26"
          font-style="italic"
          font-weight="600">
      Confidential
    </text>

    <text x="20" y="105"
          font-size="26"
          font-style="italic"
          font-weight="600">
      Finance Memorandum
    </text>

    <text x="20" y="130"
          font-size="22"
          font-weight="600">
      Construction Finance
    </text>

    <text x="20" y="155"
          font-size="18"
          fill="#333333">
      {{PROJECT_NAME}}
    </text>

    <text x="20" y="175"
          font-size="18"
          fill="#9aa3ad">
      {{LOAN_AMOUNT}}
    </text>

    <text x="20" y="195"
          font-size="10"
          fill="#000000">
      Our Reference Number: {{REFERENCE_NUMBER}}
    </text>

  </g>

</svg>
